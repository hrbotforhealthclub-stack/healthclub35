<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход в админку</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f6f7fb;
    }
    form {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      min-width: 300px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px;
    }
    .row {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }
    label {
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
    }
    input {
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .error {
      color: #dc2626;
      font-size: 12px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<form method="post">
  <h1>Вход в админку</h1>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <div class="row">
    <label>Логин</label>
    <input name="username" autocomplete="username">
  </div>
  <div class="row">
    <label>Пароль</label>
    <input name="password" type="password" autocomplete="current-password">
  </div>
  <button type="submit">Войти</button>
</form>
</body>
</html>
